name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную из UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Нужно для деплоя
    
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true  # Важно для тем как submodule
        fetch-depth: 0
    

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    

    - name: Install dependencies
      run: |
        npm install
        npm install hexo-cli -g
    

    - name: Generate site
      run: |
        hexo clean
        hexo generate
    
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: main  
        force_orphan: true    
